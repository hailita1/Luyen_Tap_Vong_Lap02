<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tính giai thừa "));
    let giaithua =1;
    for (let i = 1; i <= number; i++) {
        giaithua*=i;
    }
    alert(number+"! "+"= "+giaithua);
</script>
</body>
</html>
